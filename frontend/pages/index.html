<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management SPA</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" type="image/png">

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Beautiful, attention-grabbing font: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Project CSS -->
    <link rel="stylesheet" href="/frontend/assets/css/style.css">

    <!-- Apply Outfit globally -->
    <style>
        body {
            font-family: "Outfit", sans-serif;
            letter-spacing: 0.3px;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col">

    <!-- Environment variables -->
    <script src="/frontend/env.js"></script>

    <!-- Header -->
    <div id="header"></div>

    <!-- SPA Root Container -->
    <main id="app" class="max-w-6xl mx-auto p-6 flex-grow"></main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Library Management Component -->
    <script type="module">
        import { loadComponent } from "/frontend/assets/js/utils/loadComponent.js";
        import { initRouterEvents, router } from "/frontend/assets/js/router/viewRouter.js";

        // Load header/footer templates
        loadComponent("#header", "/frontend/assets/js/components/Header.html");
        loadComponent("#footer", "/frontend/assets/js/components/Footer.html");

        // Library Management Routes
        const libraryRoutes = {
            '/books': `
                <div class="space-y-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
                                üìö Books Management
                            </h1>
                            <p class="text-gray-600">Manage your library book collection</p>
                        </div>
                        <nav class="flex space-x-1 bg-white px-4 py-2 rounded-xl shadow-lg">
                            <a href="/students" data-link class="px-3 py-2 text-sm rounded-lg hover:bg-blue-50 text-gray-600">Students</a>
                            <a href="/books" data-link class="px-3 py-2 text-sm rounded-xl bg-blue-100 text-blue-700 font-medium">Books</a>
                            <a href="/librarians" data-link class="px-3 py-2 text-sm rounded-lg hover:bg-blue-50 text-gray-600">Librarians</a>
                            <a href="/bookshelves" data-link class="px-3 py-2 text-sm rounded-lg hover:bg-blue-50 text-gray-600">Bookshelves</a>
                        </nav>
                    </div>

                    <!-- Books Form -->
                    <div class="bg-white/80 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-white/50">
                        <h2 class="text-2xl font-semibold mb-6 flex items-center">
                            <i class="fas fa-plus-circle text-green-500 mr-3"></i>Add/Edit Book
                        </h2>
                        <form id="booksForm" class="grid md:grid-cols-2 gap-4">
                            <input type="text" id="bookTitle" placeholder="Book Title *" required class="form-input">
                            <input type="text" id="bookAuthor" placeholder="Author *" required class="form-input">
                            <input type="text" id="bookISBN" placeholder="ISBN" class="form-input">
                            <input type="date" id="bookPublishedDate" class="form-input">
                            <input type="number" id="bookTotalCopies" placeholder="Total Copies" min="1" class="form-input">
                            <input type="number" id="bookAvailableCopies" placeholder="Available Copies" min="0" class="form-input">
                            <div class="md:col-span-2 flex gap-3">
                                <button type="submit" class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-medium py-3 px-6 rounded-xl shadow-lg transition-all">
                                    <i class="fas fa-save mr-2"></i>Add Book
                                </button>
                                <button type="button" id="cancelBookBtn" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-medium py-3 px-6 rounded-xl shadow-lg transition-all hidden">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Books Table -->
                    <div class="bg-white/80 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-white/50">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-semibold">üìñ All Books</h3>
                            <div id="booksLoading" class="hidden">
                                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                            </div>
                        </div>
                        <div id="booksTableContainer" class="overflow-x-auto hidden">
                            <table class="w-full">
                                <thead>
                                    <tr class="bg-gradient-to-r from-gray-50 to-gray-100">
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">ID</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Title</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Author</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">ISBN</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Available</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="booksTableBody" class="divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `,
            '/librarians': `
                <div class="space-y-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
                                üë®‚Äçüíº Librarians Management
                            </h1>
                            <p class="text-gray-600">Manage library staff and administrators</p>
                        </div>
                        <nav class="flex space-x-1 bg-white px-4 py-2 rounded-xl shadow-lg">
                            <a href="/students" data-link class="px-3 py-2 text-sm rounded-lg hover:bg-blue-50 text-gray-600">Students</a>
                            <a href="/books" data-link class="px-3 py-2 text-sm rounded-lg hover:bg-blue-50 text-gray-600">Books</a>
                            <a href="/librarians" data-link class="px-3 py-2 text-sm rounded-xl bg-purple-100 text-purple-700 font-medium">Librarians</a>
                            <a href="/bookshelves" data-link class="px-3 py-2 text-sm rounded-lg hover:bg-blue-50 text-gray-600">Bookshelves</a>
                        </nav>
                    </div>

                    <!-- Librarians Form -->
                    <div class="bg-white/80 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-white/50">
                        <h2 class="text-2xl font-semibold mb-6 flex items-center">
                            <i class="fas fa-user-plus text-green-500 mr-3"></i>Add/Edit Librarian
                        </h2>
                        <form id="librariansForm" class="grid md:grid-cols-2 gap-4">
                            <input type="text" id="librarianName" placeholder="Full Name *" required class="form-input">
                            <input type="email" id="librarianEmail" placeholder="Email *" required class="form-input">
                            <input type="tel" id="librarianPhone" placeholder="Phone" class="form-input">
                            <input type="text" id="librarianPosition" placeholder="Position" class="form-input">
                            <div class="md:col-span-2 flex gap-3">
                                <button type="submit" class="flex-1 bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white font-medium py-3 px-6 rounded-xl shadow-lg transition-all">
                                    <i class="fas fa-save mr-2"></i>Add Librarian
                                </button>
                                <button type="button" id="cancelLibrarianBtn" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-medium py-3 px-6 rounded-xl shadow-lg transition-all hidden">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Librarians Table -->
                    <div class="bg-white/80 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-white/50">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-semibold">üë• All Librarians</h3>
                            <div id="librariansLoading" class="hidden">
                                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-purple-500"></div>
                            </div>
                        </div>
                        <div id="librariansTableContainer" class="overflow-x-auto hidden">
                            <table class="w-full">
                                <thead>
                                    <tr class="bg-gradient-to-r from-gray-50 to-gray-100">
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">ID</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Name</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Email</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Phone</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Position</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="librariansTableBody" class="divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `,
            '/bookshelves': `
                <div class="space-y-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-4xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent mb-2">
                                üì¶ Bookshelves Management
                            </h1>
                            <p class="text-gray-600">Organize your library shelving system</p>
                        </div>
                        <nav class="flex space-x-1 bg-white px-4 py-2 rounded-xl shadow-lg">
                            <a href="/students" data-link class="px-3 py-2 text-sm rounded-lg hover:bg-blue-50 text-gray-600">Students</a>
                            <a href="/books" data-link class="px-3 py-2 text-sm rounded-lg hover:bg-blue-50 text-gray-600">Books</a>
                            <a href="/librarians" data-link class="px-3 py-2 text-sm rounded-lg hover:bg-blue-50 text-gray-600">Librarians</a>
                            <a href="/bookshelves" data-link class="px-3 py-2 text-sm rounded-xl bg-green-100 text-green-700 font-medium">Bookshelves</a>
                        </nav>
                    </div>

                    <!-- Bookshelves Form -->
                    <div class="bg-white/80 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-white/50">
                        <h2 class="text-2xl font-semibold mb-6 flex items-center">
                            <i class="fas fa-shelf text-green-500 mr-3"></i>Add/Edit Bookshelf
                        </h2>
                        <form id="bookshelvesForm" class="grid md:grid-cols-2 gap-4">
                            <input type="text" id="bookshelfName" placeholder="Bookshelf Name *" required class="form-input">
                            <input type="text" id="bookshelfLocation" placeholder="Location" class="form-input">
                            <input type="number" id="bookshelfCapacity" placeholder="Capacity" min="1" class="form-input">
                            <input type="number" id="bookshelfCurrentCount" placeholder="Current Count" min="0" class="form-input">
                            <div class="md:col-span-2 flex gap-3">
                                <button type="submit" class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-medium py-3 px-6 rounded-xl shadow-lg transition-all">
                                    <i class="fas fa-save mr-2"></i>Add Bookshelf
                                </button>
                                <button type="button" id="cancelBookshelfBtn" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-medium py-3 px-6 rounded-xl shadow-lg transition-all hidden">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Bookshelves Table -->
                    <div class="bg-white/80 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-white/50">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-semibold">üè∑Ô∏è All Bookshelves</h3>
                            <div id="bookshelvesLoading" class="hidden">
                                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-green-500"></div>
                            </div>
                        </div>
                        <div id="bookshelvesTableContainer" class="overflow-x-auto hidden">
                            <table class="w-full">
                                <thead>
                                    <tr class="bg-gradient-to-r from-gray-50 to-gray-100">
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">ID</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Name</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Location</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Capacity</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Current</th>
                                        <th class="px-6 py-4 text-left font-semibold text-gray-700">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="bookshelvesTableBody" class="divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `
        };

        // Add library routes to router
        Object.entries(libraryRoutes).forEach(([path, template]) => {
            window.libraryRoutes = window.libraryRoutes || {};
            window.libraryRoutes[path] = template;
        });

        initRouterEvents();
        router();
    </script>

    <!-- Global CSS for forms -->
    <style>
        .form-input {
            @apply w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400;
        }
        
        .form-input:focus {
            @apply shadow-lg transform scale-[1.02] duration-200;
        }
    </style>

</body>
</html>
