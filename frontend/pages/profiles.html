<div class="max-w-5xl mx-auto p-6 bg-gray-50 rounded-2xl shadow-lg">

  <!-- Header -->
  <div class="flex flex-wrap items-center justify-between mb-6 gap-4">
    <h1 class="text-3xl font-bold text-purple-700">Student Directory</h1>
    <a href="/home" data-link
       class="inline-flex items-center gap-2 px-4 py-2 text-sm
              border border-gray-300 rounded-md
              text-gray-700 bg-white
              hover:bg-gray-50 hover:border-gray-400 transition">
      ← Back to Home
    </a>
  </div>

  <!-- Search / Sort / Export -->
  <div class="bg-white p-5 rounded-xl shadow mb-6 border">
    <div class="flex flex-col lg:flex-row lg:items-center gap-4">

      <!-- Search -->
      <div class="w-full lg:w-80 relative">
        <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2
                  -translate-y-1/2 text-gray-400 text-sm"></i>
        <input
          id="searchInput"
          type="text"
          placeholder="Search by name, email, phone..."
          class="w-full h-10 border border-gray-300 rounded-lg pl-9 pr-3 text-sm
                 focus:outline-none focus:ring-2 focus:ring-purple-200 transition"
        />
      </div>

      <!-- Sort -->
      <div class="flex flex-col sm:flex-row gap-3">

        <div class="relative w-48">
          <i class="fa-solid fa-arrow-down-a-z absolute left-3 top-1/2
                    -translate-y-1/2 text-gray-400 text-sm"></i>
          <select id="sortBy"
                  class="w-full h-10 border border-gray-300 rounded-lg pl-9 pr-3 text-sm bg-white transition">
            <option value="id">Sort: ID</option>
            <option value="name">Sort: Name</option>
            <option value="email">Sort: Email</option>
          </select>
        </div>

        <div class="relative w-32">
          <i class="fa-solid fa-up-down absolute left-3 top-1/2
                    -translate-y-1/2 text-gray-400 text-sm"></i>
          <select id="sortDir"
                  class="w-full h-10 border border-gray-300 rounded-lg pl-9 pr-3 text-sm bg-white transition">
            <option value="asc">Asc ↑</option>
            <option value="desc">Desc ↓</option>
          </select>
        </div>

      </div>

      <!-- Export -->
      <div class="flex gap-2 lg:ml-auto">
        <button id="exportCsvBtn"
                class="h-10 px-4 rounded-lg border bg-white text-sm text-gray-800
                       inline-flex items-center gap-2 hover:bg-gray-50 transition">
          <i class="fa-solid fa-file-csv text-green-600"></i>
          CSV
        </button>

        <button id="exportPdfBtn"
                class="h-10 px-4 rounded-lg bg-purple-600 text-white text-sm
                       inline-flex items-center gap-2 hover:bg-purple-700 transition">
          <i class="fa-solid fa-file-pdf"></i>
          PDF
        </button>
      </div>

    </div>
  </div>

  <!-- Table -->
  <div class="bg-white p-5 rounded-xl shadow border">

    <!-- Spinner -->
    <div id="loadingSpinner" class="text-center py-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-4 border-purple-500 mx-auto"></div>
    </div>

    <!-- Table Container -->
    <div id="profilesTableContainer" class="hidden overflow-x-auto rounded-lg border border-gray-200">
      <table class="min-w-full text-left border-collapse">
        <thead class="bg-gray-100 text-gray-700 uppercase text-sm">
          <tr>
            <th class="px-4 py-2 border-b border-gray-200">ID</th>
            <th class="px-4 py-2 border-b border-gray-200">Name</th>
            <th class="px-4 py-2 border-b border-gray-200">Email</th>
            <th class="px-4 py-2 border-b border-gray-200">Phone</th>
            <th class="px-4 py-2 border-b border-gray-200">Actions</th>
          </tr>
        </thead>
        <tbody id="profilesTableBody" class="text-gray-800 text-sm"></tbody>
      </table>

      <p id="noProfiles"
         class="text-center text-gray-500 mt-3 hidden">
        No students found.
      </p>
    </div>

  </div>

  <!-- Alerts -->
  <div id="alertContainer"
       class="fixed top-4 right-4 space-y-2 z-50"></div>

</div>
